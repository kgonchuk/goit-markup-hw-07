<form class="modal-form">
    <p class="modal-form-title">Leave your contacts and we will call you back</p>
    <label class="modal-form-field" for="">
      <span class="modal-form-desc">Name</span>
      <span class="modal-form-input-wrap">
      <input type="text"
      class="modal-form-input"
      name="user_name"
      required
      pattern="^[a-zA-ZА-яА-Я]+$"
      minlength="2">
      <svg class="modal-form-input-icon"width="12" height="12">
        <use href="./images/icons.svg#icon-person"  ></use>
      </svg>
    </span>
    </label>
    <label class="modal-form-field" for="">
      <span class="modal-form-desc">Phone</span>
      <span class="modal-form-input-wrap">
      <input type="text"
      class="modal-form-input"
      name="user_phone"
      required
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
      title="xxx-xxx-xx-xx">
      <svg class="modal-form-input-icon"width="12" height="12">
        <use href="./images/icons.svg#icon-phone"  ></use>
      </svg>
    </span>
    </label>
    <label class="modal-form-field" for="">
      <span class="modal-form-desc">Email</span>
      <span class="modal-form-input-wrap">
      <input type="text"
      class="modal-form-input"
      name="user_mail"
      required>
      <svg class="modal-form-input-icon"width="12" height="12">
        <use href="./images/icons.svg#icon-email"  ></use>
      </svg>
    </span>
    </label>
    <label class="modal-form-field" for="">
      <span class="modal-form-desc">Comment</span>
     <textarea name="user_message" 
     id=""
     class="modal-form-message"
     placeholder="Text input"></textarea>
    </label>
    <input 
    id="user-policy" 
    type="checkbox" 
    name="user-policy" 
    class="modal-form-check visually-hidden">
    
    <label 
    for="user-policy" 
    class="modal-form-check-desc ">I accept the terms and conditions of the&nbsp; <a href="">Privacy Policy</a> </label>
    <button type="submit" class="modal-form-buttom">Send</button>
  </form>
